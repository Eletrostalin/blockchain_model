{% extends'base.html' %}

{% block content %}

<form action="{{ url_for('index') }}" method="POST">
     
    <div class="mb-3">
        <label for="exampleInputLender">Кредитор</label>
        <input type="text" class="form-control" id="exampleInputLender" name="lender" value="{{
        request.form.get('lender', '')}}">
    </div>

    <div class="mb-3">
        <label for="exampleInputAmount">Сумма</label>
        <input type="text" class="form-control" id="exampleInputAmount" name="amount" value="{{
        request.form.get('amount', '')}}">
    </div>

    <div class="mb-3">
        <label for="exampleInputBorrower">Заемщик</label>
        <input type="text" class="form-control" id="exampleInputBorrower" name="borrower" value="{{
        request.form.get('borrower', '')}}">
    </div>

    <button type="submit" class="btn btn-primary">Подтвердить</button>
</form>

{% endblock %} 

{% block check %}

    {% for res in results %}
    <div class="result">
        block {{ res['block'] }} : {{ res['result'] }}
    </div>
    {% endfor %}

{% endblock %}
